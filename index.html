<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Title-->
    <title>An App using jQuery</title>
    <!--CSS bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <!--Navigation bar-->
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class = "navbar-brand" href = "#">Pokédox with jQuery</a>
      <button type = "button" class = "navbar-toggler" data-toggle = "collapse" data-target = "#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class = "navbar-toggler-icon"></span>
      </button>

      <!--Search input-->
      <div class = "collapse navbar-collapse" id="navbarNav">
				<form class = "form-inline ml-auto">
          <div class = "lg-form my-0">
            <input class="form-control" id="pokemon-search" type="search" placeholder="Search Pokemon" aria-label="Search">
          </div>
					  <button href = "#!" class="btn btn-outline-primary btn-md my-0 ml-sm-2" type="submit">Go!</button>
				</form>
			</div>
		</nav>
    <div class = "mainContainer">
       <h1>Pokédox with jQuery</h1>
       <ul class= "pokemonList"></ul>
    </div>

  <div id='modal-container'>
  <div class='modal'>
      <button class='modal-close'>Close</button>
      <h1>Modal title</h1>
      <p>Modal text</p>
  </div>
  </div>



  <div class = "modal fade" id = "pokemon-modal" tabindex = "-1" role = "dialog" aria-labelledby= "pokemon-name" aria-hidden = 'true'>
    <div class = "modal-dialog" role = "document">
      <div class = "modal-content">
        <div class = "modal-header">
          <h5 class = "modal-title" id = "pokemon-name">Modal Title</h5>
          <button type ="button" class = "close" data-dismiss = "modal" aria-label = "Close">
            <span aria-hidden = "true">&times;</span>
          </button>
        </div>
        <div class = "modal-body">
          Pokemon
        </div>
        <div class = "modal-footer">
          <button type = "button" class = "btn btn-secondary" data-dismiss = "modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--JQuery and JS-->
  <script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
